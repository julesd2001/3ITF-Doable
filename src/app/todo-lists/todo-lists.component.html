<h2 class="title is-2 mt-5 has-text-centered">Lists</h2>

<div class="has-text-centered mb-4">
  <button class="button is-success" (click)='add()'><i class="fas fa-plus"></i> Add new List</button>
</div>


<ng-container *ngIf="lists && lists.length > 0">
<div class="card mb-3" *ngFor="let list of lists">
  <div class="card-content" >
    <a class="title has-text-centered" (click)="getItemsForList(list.id)">
      <i class="fas fa-list"></i>
      {{list.name}}
    </a>
  </div>
  <footer class="card-footer">
    <a type="button" class="card-footer-item edit" (click)="edit(list.id)">
      <span>
        Edit
      </span>
    </a>
    <a type="button" class="card-footer-item delete-item" (click)='delete(list.id)'>
      <span>
        Delete
      </span>
    </a>
  </footer>
</div>

</ng-container>
