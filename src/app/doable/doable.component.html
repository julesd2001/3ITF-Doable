<div class="heading-sect is-three-quarters-mobile">
    <h1 class="title is-1 has-text-centered">Doable</h1>
</div>

<div class="container">
<div class="add-todo">
    <form>
        <h3 class="title is-3 has-text-centered">Create new task</h3>

        <div class="field is-grouped">
            <p class="control is-expanded">
              <input class="input" type="text" placeholder="What do you want to get done?">
            </p>
            <p class="control">
              <a class="button gradient-button">
                <i class="fas fa-plus-square"></i> 
                 Add
              </a>
            </p>
          </div>
    </form>
</div>
</div>


<section class="section">
  <div class="container">
    <div class="todo-list">
      <div class="todo-item completed">
        <div class="check-box">
          <i class="fas fa-check"></i>
        </div>
        <div class="todo-text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas libero consequatur molestias culpa, illum totam.
        </div>
        
      </div>
      <div class="todo-item">
        <div class="check-box">
          <i class="fas fa-check"></i>
        </div>
        <div class="todo-text">
            One line
        </div>
<!--figure out a way to show the controls in the card on mobile instead of hovering-->
        <div class="todo-control">
          <div class="control-button">
            <i class="fas fa-edit"></i>
          </div>
          <div class="control-button danger">
            <i class="fas fa-trash"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
